<div class="fill-space" mat-dialog-content>
  <div class="sprinner-wrapper" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <button mat-fab (click)="prevItem()"><mat-icon>chevron_left</mat-icon></button>
  <img (load)="onLoad($event)" [style.opacity]="loading ? 0 : 1" [src]="data.item.image" />
  <button mat-fab (click)="nextItem()"><mat-icon>chevron_right</mat-icon></button>
<div>
  <p>{{data.item['title']}}</p>
  <p>{{data.item.image}}</p>
</div>
</div>
